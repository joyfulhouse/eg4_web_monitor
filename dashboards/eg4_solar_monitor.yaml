title: EG4 Solar System
views:
  - title: Power Flow
    icon: mdi:solar-power-variant
    badges: []
    cards: []
    type: sections
    max_columns: 3
    dense_section_placement: true
    sections:
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: ‚ö° Real-Time Power
            alignment: center
          - type: custom:power-flow-card-plus
            entities:
              battery:
                entity:
                  consumption: sensor.18kpv_1234567890_discharging
                  production: sensor.18kpv_1234567890_charging
                state_of_charge: sensor.18kpv_1234567890_state_of_charge
                name: Battery Bank
                icon: mdi:battery-high
                display_state: two_way
                color_circle: true
                color_icon: true
              solar:
                entity: sensor.parallel_group_a_yield
                name: Solar Array
                icon: mdi:solar-panel-large
                color: '#ff9800'
                color_icon: true
                secondary_info: {}
              grid:
                entity:
                  consumption: sensor.parallel_group_a_grid_import
                  production: sensor.parallel_group_a_grid_export
                name: Grid
                icon: mdi:transmission-tower
                display_state: two_way
                color_circle: true
                secondary_info: {}
              home:
                entity: sensor.parallel_group_a_consumption
                secondary_info: {}
                circle_animation: true
                use_metadata: false
                subtract_individual: false
              individual: []
            watt_threshold: 1000
            kw_decimals: 2
            w_decimals: 0
            min_flow_rate: 0.75
            max_flow_rate: 6
            use_new_flow_rate_model: true
            max_expected_power: 15000
            min_expected_power: 100
            clickable_entities: true
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.grid_power
                min: -15000
                max: 15000
                needle: true
                name: Grid Power
                segments:
                  - from: -15000
                    color: '#7fd4b3'
                  - from: 5000
                    color: '#ffb380'
                  - from: 10000
                    color: '#ff8080'
              - type: gauge
                entity: sensor.load_power
                min: 0
                max: 10000
                needle: true
                name: Load Power
                segments:
                  - from: 0
                    color: '#7fd4b3'
                  - from: 3000
                    color: '#ffb380'
                  - from: 6000
                    color: '#ff8080'
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.18kpv_1234567890_status
                name: Inverter Status
                icon: mdi:state-machine
                vertical: true
              - type: tile
                entity: sensor.18kpv_1234567890_state_of_charge
                name: Battery SOC
                icon: mdi:battery-80
                vertical: true
              - type: tile
                entity: sensor.grid_power
                icon: mdi:transmission-tower
                vertical: true
          - type: custom:plotly-graph
            hours_to_show: 8
            refresh_interval: 60
            layout:
              showlegend: true
              height: 400
              margin:
                t: 20
                b: 40
                l: 60
                r: 60
              xaxis:
                showgrid: true
                gridcolor: rgba(128,128,128,0.2)
                gridwidth: 1
              yaxis:
                title: Power (W)
                showgrid: true
                gridcolor: rgba(128,128,128,0.2)
                gridwidth: 1
              yaxis2:
                title: SOC (%)
                overlaying: 'y'
                side: right
                range:
                  - 0
                  - 100
                showgrid: false
              hovermode: x unified
            entities:
              - entity: sensor.total_solar_production
                name: Solar PV
                filters:
                  - sliding_window_moving_average: null
                    window_size: 15
                    centered: true
                line:
                  color: '#FFA726'
                  width: 2
                  shape: spline
              - entity: sensor.load_power
                name: Consumption
                filters:
                  - sliding_window_moving_average: null
                    window_size: 15
                    centered: true
                line:
                  color: '#EF5350'
                  width: 2
                  shape: spline
              - entity: sensor.grid_power
                name: Grid
                filters:
                  - sliding_window_moving_average: null
                    window_size: 15
                    centered: true
                line:
                  color: '#42A5F5'
                  width: 2
                  shape: spline
              - entity: sensor.18kpv_1234567890_battery_power
                name: Battery
                filters:
                  - sliding_window_moving_average: null
                    window_size: 15
                    centered: true
                line:
                  color: '#66BB6A'
                  width: 2
                  shape: spline
              - entity: sensor.18kpv_1234567890_state_of_charge
                name: SOC
                yaxis: y2
                filters:
                  - sliding_window_moving_average: null
                    window_size: 15
                    centered: true
                line:
                  color: '#AB47BC'
                  width: 2
                  shape: spline
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: üîÜ Solar Array Details
                alignment: center
              - type: entities
                entities:
                  - entity: sensor.18kpv_1234567890_pv1_power
