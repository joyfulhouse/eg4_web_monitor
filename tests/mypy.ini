[mypy]
# Platinum Tier Requirement: Strict typing configuration
python_version = 3.13
platform = linux
# Home Assistant 2025.11.0+ requires Python 3.13.2+

# Strict mode - enables all optional error checking flags
strict = True

# Additional strict checks
warn_return_any = True
warn_unused_configs = True
# Note: warn_redundant_casts disabled because casts are often helpful for IDE support
# even when mypy considers them redundant (especially with Any types from HA)
warn_redundant_casts = False
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True
check_untyped_defs = True
disallow_any_generics = True
disallow_incomplete_defs = True
# Note: disallow_subclassing_any = False required for Home Assistant
# Home Assistant base classes resolve to Any when ignore_missing_imports = True
disallow_subclassing_any = False
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_untyped_defs = True
no_implicit_optional = True
no_implicit_reexport = True

# Resolve module paths unambiguously (config_flow.py wrapper imports _config_flow package)
explicit_package_bases = True
mypy_path = .

# Show error codes
show_error_codes = True
show_error_context = True
pretty = True

# Exclude test files and virtual environments
exclude = (test_env/|tests/|__pycache__|venv/|htmlcov/)

# Third-party library stubs
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = False

[mypy-voluptuous.*]
ignore_missing_imports = True

[mypy-homeassistant.*]
ignore_missing_imports = True

[mypy-pylxpweb.*]
ignore_missing_imports = True

[mypy-serial.*]
ignore_missing_imports = True
