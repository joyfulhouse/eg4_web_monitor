name: Home Assistant Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ========================================
  # HASSFEST VALIDATION
  # ========================================

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repository

      - name: Create custom_components structure
        run: |
          # Create the standard Home Assistant custom_components directory structure
          mkdir -p custom_components/eg4_web_monitor

          # Copy integration files excluding gitignored items
          rsync -av \
            --exclude='venv' \
            --exclude='.venv' \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='test_env' \
            --exclude='eg4_test_env' \
            --exclude='samples' \
            --exclude='eg4_inverter_api/samples' \
            --exclude='secrets.py' \
            --exclude='.claude' \
            --exclude='claude' \
            --exclude='.mypy_cache' \
            --exclude='.pytest_cache' \
            --exclude='.coverage' \
            --exclude='*.egg-info' \
            repository/ custom_components/eg4_web_monitor/

          ls -la custom_components/eg4_web_monitor/

      - name: Run Hassfest
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/custom_components:/github/workspace \
            ghcr.io/home-assistant/hassfest

  # ========================================
  # HACS VALIDATION
  # ========================================

  hacs-validation:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HACS Action
        uses: hacs/action@main
        with:
          category: integration
          # Ignore specific checks if needed:
          # ignore: "brands"

  # ========================================
  # VALIDATION SUMMARY
  # ========================================

  validation-summary:
    name: ✅ Validation Summary
    runs-on: ubuntu-latest
    needs: [hassfest, hacs-validation]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display summary
        run: |
          echo "========================================"
          echo "   HOME ASSISTANT VALIDATION COMPLETE"
          echo "========================================"
          echo ""
          echo "✅ Hassfest validation passed"
          echo "✅ HACS validation passed"
          echo ""
          echo "Version: $(grep -o '"version": "[^"]*"' manifest.json | cut -d'"' -f4)"
          echo "Domain: $(grep -o '"domain": "[^"]*"' manifest.json | cut -d'"' -f4)"
          echo ""
          echo "Integration is ready for Home Assistant and HACS!"
