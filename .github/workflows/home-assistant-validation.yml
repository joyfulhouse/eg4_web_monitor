name: Home Assistant Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ========================================
  # HASSFEST VALIDATION
  # ========================================

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repository

      - name: Create hassfest structure
        run: |
          # Create the expected directory structure for hassfest
          mkdir -p hassfest_temp/eg4_web_monitor
          # Copy integration files to the domain-named directory
          cp -r repository/* hassfest_temp/eg4_web_monitor/ || true
          # Remove .git and .github from the integration directory
          rm -rf hassfest_temp/eg4_web_monitor/.git
          rm -rf hassfest_temp/eg4_web_monitor/.github
          ls -la hassfest_temp/eg4_web_monitor/

      - name: Run Hassfest
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/hassfest_temp:/github/workspace \
            ghcr.io/home-assistant/hassfest

  # ========================================
  # HACS VALIDATION
  # ========================================

  hacs-validation:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HACS Action
        uses: hacs/action@main
        with:
          category: integration
          # Ignore specific checks if needed:
          # ignore: "brands"

  # ========================================
  # VALIDATION SUMMARY
  # ========================================

  validation-summary:
    name: ✅ Validation Summary
    runs-on: ubuntu-latest
    needs: [hassfest, hacs-validation]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display summary
        run: |
          echo "========================================"
          echo "   HOME ASSISTANT VALIDATION COMPLETE"
          echo "========================================"
          echo ""
          echo "✅ Hassfest validation passed"
          echo "✅ HACS validation passed"
          echo ""
          echo "Version: $(grep -o '"version": "[^"]*"' manifest.json | cut -d'"' -f4)"
          echo "Domain: $(grep -o '"domain": "[^"]*"' manifest.json | cut -d'"' -f4)"
          echo ""
          echo "Integration is ready for Home Assistant and HACS!"
