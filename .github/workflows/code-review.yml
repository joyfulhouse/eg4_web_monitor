name: Claude Code Review

on:
  workflow_run:
    workflows: ["Home Assistant Validation", "Quality Tier Validation"]
    types:
      - completed

jobs:
  # Only run on PRs and only after validation succeeds
  check-validation:
    name: Check Validation Status
    runs-on: ubuntu-latest
    # Only run if: 1) workflow succeeded AND 2) it was triggered by a pull request
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    outputs:
      pr_number: ${{ steps.get_pr.outputs.pr_number }}
      pr_head_sha: ${{ steps.get_pr.outputs.pr_head_sha }}
      should_review: ${{ steps.check_review.outputs.should_review }}
    steps:
      - name: Get PR information
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
            });

            if (pulls.data.length > 0) {
              core.setOutput('pr_number', pulls.data[0].number);
              core.setOutput('pr_head_sha', pulls.data[0].head.sha);
            }

      - name: Check if already reviewed
        id: check_review
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.get_pr.outputs.pr_number }}';
            if (!prNumber) {
              core.setOutput('should_review', 'false');
              return;
            }

            // Check if Claude has already commented on this PR
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const claudeComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸ¤– Claude Code Review')
            );

            // Only review if no previous Claude review exists
            core.setOutput('should_review', claudeComment ? 'false' : 'true');

  claude-code-review:
    name: ðŸ¤– Claude Code Review
    runs-on: ubuntu-latest
    needs: check-validation
    if: |
      needs.check-validation.outputs.pr_number != '' &&
      needs.check-validation.outputs.should_review == 'true'
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-validation.outputs.pr_head_sha }}
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 10
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
          prompt: |
            Please review this pull request (PR #${{ needs.check-validation.outputs.pr_number }}) and provide feedback on:

            **Code Quality**:
            - Code structure and organization
            - Error handling and edge cases
            - Documentation completeness
            - Performance considerations

            **Home Assistant Best Practices**:
            - Integration patterns
            - Entity lifecycle management
            - Config flow implementation
            - Coordinator patterns

            **Platinum Tier Requirements**:
            - Websession injection implementation
            - Type safety and strict typing (mypy)
            - Async/await patterns
            - Resource lifecycle management
            - Comprehensive test coverage

            **Translation Quality** (if applicable):
            - Translation file structure and completeness
            - Consistency across languages
            - Proper JSON formatting

            **API Integration**:
            - Proper use of aiohttp
            - Session management
            - Error handling and retries
            - Data validation

            Use the repository's CLAUDE.md for guidance on style and conventions.

            IMPORTANT: Use `gh pr comment ${{ needs.check-validation.outputs.pr_number }}` with your Bash tool to leave your review as a comment on the PR.
            Be constructive and helpful in your feedback. If the code looks good, provide a brief positive summary.
