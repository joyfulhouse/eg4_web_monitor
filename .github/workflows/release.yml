name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Attach release assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release asset
        run: |
          cd custom_components
          zip -r ../eg4_web_monitor.zip eg4_web_monitor \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x "*.pyo" \
            -x "*/.mypy_cache/*" \
            -x "*/.ruff_cache/*" \
            -x "*.env" \
            -x "*/.env" \
            -x "*/secrets.py" \
            -x "*/.git/*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: eg4_web_monitor.zip
